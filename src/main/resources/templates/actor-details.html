<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor.name}">Actor Details</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header>
    <!-- Поисковая строка -->
    <form action="/search" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search..." required>
        <select name="type">
            <option value="movie">Movie</option>
            <option value="actor">Actor</option>
            <option value="director">Director</option>
        </select>
        <button type="submit">Search</button>
    </form>
</header>

<h1 th:text="${actor.name}">Actor Name</h1>

<div class="content-container">
    <div class="content-image">
        <img th:src="@{${actor.photoUrl}}" alt="Actor Photo"/>
    </div>
    <div class="content-details">
        <p><strong>Biography:</strong> <span th:text="${actor.bio}">Actor Biography</span></p>
        <p><strong>Birth Date:</strong> <span th:text="${actor.birthDate}">Birth Date</span></p>
        <p th:if="${actor.deathDate != '-1'}"><strong>Death Date:</strong> <span th:text="${actor.deathDate}">Death Date</span></p>

        <p><strong>Movies:</strong>
            <span th:each="movie, stat : ${actor.movies}">
                <span th:text="${movie}"></span><span th:if="${!stat.last}">, </span>
            </span>
        </p>

        <a href="/home" class="back-button">Back to home</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Movie Catalog</p>
</footer>
</body>
</html>
