<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<header>
    <!-- Поисковая строка -->
    <form action="/search" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search..." required>
        <select name="type">
            <option value="movie">Movie</option>
            <option value="actor">Actor</option>
            <option value="director">Director</option>
        </select>
        <button type="submit">Search</button>
    </form>
</header>

<div class="content-wrap">
    <div class="main-content">
        <h1>Admin Dashboard</h1>

        <div class="dashboard-buttons">
            <a href="/admin/create-movie" class="dashboard-button">Create Movie</a>
            <a href="/admin/create-actor" class="dashboard-button">Create Actor</a>
            <a href="/admin/create-director" class="dashboard-button">Create Director</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Movie Catalog</p>
    </footer>
</div>

</body>
</html>
