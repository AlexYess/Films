<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<header>
    <!-- Поисковая строка -->
    <form action="/search" method="get" class="search-form">
        <input type="text" name="query" placeholder="Поиск..." required>
        <select name="type">
            <option value="movie">Фильм</option>
            <option value="actor">Актёр</option>
            <option value="director">Режиссёр</option>
        </select>
        <button type="submit">Искать</button>
    </form>
</header>

<div class="content-wrap">
    <div class="main-content">
        <h1>Панель администратора</h1>

        <div class="dashboard-buttons">
            <a href="/admin/create-movie" class="dashboard-button">Создать фильм</a>
            <a href="/admin/create-actor" class="dashboard-button">Создать актёра</a>
            <a href="/admin/create-director" class="dashboard-button">Создать режиссёра</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Каталог фильмов</p>
    </footer>
</div>

</body>
</html>
